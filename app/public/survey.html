<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Page</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Survey Questions</h1>
        <hr />
      </div>
      <div class="card-body">
        <form role="form">
          <div class="form-group">
              <h3>About You</h3>
            <label for="friend-name">Name (Required)</label>
            <input type="text" class="form-control" id="friend-name" />
            <label for="friend-photo">Link to Photo (Required)</label>
            <input type="text" class="form-control" id="friend-photo" />
          </div>
          <div class="form-group">
            <h4>Question 1</h4>
            <label for="friend-q1">Your mind is always buzzing with unexplored ideas and plans</label>
            <select class="custom-select mr-sm-2" id="friend-q1">
              <option value="0" selected>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>

            <h4>Question 2</h4>
            <label for="friend-q2">Your favorite color is purple.</label>
            <select class="custom-select mr-sm-2" id="friend-q2">
              <option value="0" selected>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>

            <h4>Question 1</h4>
            <label for="friend-q3">Life is like a box of chocolates.</label>
            <select class="custom-select mr-sm-2" id="friend-q3">
              <option value="0" selected>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>

          </div>
          <button class="btn btn-primary submit" type="submit">Submit form</button>

        </form>
      </div>
    </div>
  </body>
</html>

<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">
  // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
  // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
  // Our api recognizes the route (/api/friends)... and then runs the associated code (found in api-routes.js).
  // In this case the associated code "saves" the data to the friends.js file 

  $(".submit").on("click", function(event) {
    event.preventDefault();

    // Here we grab the form elements
    var newFriend = {
      name: $("#friend-name").val().trim(),
      photo: $("#friend-photo").val().trim(),
      scores: [$("#friend-q1").val(),$("#friend-q2").val(),$("#friend-q3").val()]
    };

    console.log(newFriend);

    // This line is the magic. It"s very similar to the standard ajax function we used.
    // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
    // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
    // depending on if a tables is available or not.

    $.post("/api/friends", newFriend,
      function(data) {

        console.log("after adding person...");
        console.log(data);
        // If data is available... tell user they are in the system.
        if (data) {
          alert("Yay! You added have been added!");
        }

        // If a data is not available... error.
        else {
          alert("Something went wrong");
        }

        // Clear the form when submitting
        $("#friend-name").val("");
        $("#friend-photo").val("");
        $("#friend-q1").val("");
        $("#friend-q2").val("");
        $("#friend-q3").val("");
      });

  });

</script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Friend Finder</title>

    <link rel="stylesheet" href="./css/style.css" />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron pb-2">
        <p class="ff-title">
          <i class="fas fa-user-friends p-2"></i> Friend Finder
        </p>
        <hr />
        <p class="w-75 d-block mx-auto ff-intro">
          Answer a few basic questions, then find the friend with the greatest
          compatibility!
        </p>
        <div class="text-center">
          <a href="/survey">
            <button
              id="start-survey"
              class="btn btn-lg-primary mt-3 px-3 font-weight-bold"
            >
              <i class="fas fa-clipboard-list p-2"></i>GO TO SURVEY
            </button>
          </a>
        </div>
        <div class="mt-4 mb-0">

          <a href="/api/friends">API Friends List</a> |
          <a href="https://github.com/SallyB1988/FriendFinder">GitHub Repo</a>
        </div>
      </div>
    </div>
  </body>
</html>
